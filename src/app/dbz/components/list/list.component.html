<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span>{{ i + 1 }}.</span>
    {{ character.name }} - Power: {{ character.power }}
  </li>
</ul>
