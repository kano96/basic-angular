<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDeleteCharacterById($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-character-form
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></app-dbz-character-form>
  </div>
</div>
